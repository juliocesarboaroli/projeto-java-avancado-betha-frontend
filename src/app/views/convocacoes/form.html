<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <div class="form-group">
                    <label>Goleiro</label>
                    <select ng-model="vm.record.goleiro" class="form-control" ng-options="goleiro.nome for goleiro in vm.goleiros track by goleiro.id">
                    </select>
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <input type="datetime-local" ng-model="vm.record.dataHora" class="form-control">
                </div>
                <div class="form-group">
                    <label>Endere√ßo</label>
                    <input type="text" ng-model="vm.record.endereco" class="form-control">
                </div>
                <button ng-click="vm.save()" type="button" class="btn btn-primary">Salvar Registro</button>
                <a ui-sref="convocacao.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
