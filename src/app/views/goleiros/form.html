<div class="container-fluid">
  <div class="row justify-content-sm-center">
    <div class="col-sm-8">
      <h2 class="title">{{vm.title}}</h2>
      <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" ng-model="vm.record.nome" class="form-control" maxlength="100">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Altura</label>
            <input type="text" ng-model="vm.record.altura" class="form-control" ui-number-mask>
          </div>
          <div class="form-group col-md-6">
            <label>Telefone</label>
            <input type="text" ng-model="vm.record.telefone" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" ng-model="vm.record.email" class="form-control">
        </div>
        <div class="form-group">
          <label>Endere√ßo</label>
          <input type="text" ng-model="vm.record.endereco" class="form-control">
        </div>
        <button ng-click="vm.save()" type="button" class="btn btn-primary">Salvar Registro</button>
        <a ui-sref="goleiro.list" class="btn btn-danger">Cancelar</a>
      </form>
    </div>
  </div>
</div>
